<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav id="navbar" class="nav-bar">
      <ul>
        <li><a href="#welcome-section" class="nav-link">About</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="welcome-section">
      <div id="self-intro">
        <h1>Hi, I am Farouq</h1>
      </div>
      <div id="self-intro-desc">
        <cite>A CS Student</cite>
      </div>
    </section>
    <section id="projects">
      <header id="projects-intro">
        <h1>These are some of my projects</h1>
        <hr>
      </header>
      <div class="grid-container">
        <div class="project-tile">
          <a href="javascript:void(0)">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg" alt="project1">
            <p>Tribute Page</p>
          </a>
        </div>
        <div class="project-tile">
          <a href="javascript:void(0)">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png" alt="project2">
            <p>Random Quote Machine</p>
          </a>
         </div>
        <div class="project-tile">
          <a href="javascript:void(0)">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png" alt="project2">
            <p>JavaScript Calculator</p>
          </a>
         </div>
        <div class="project-tile">
          <a href="javascript:void(0)">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg" alt="project2">
            <p>Map Data Across Globe</p>
          </a>
         </div>
        <div class="project-tile">
          <a href="javascript:void(0)">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png" alt="project2">
            <p>Wikipedia Viewer</p>
          </a>
         </div>
        <div class="project-tile">
          <a href="javascript:void(0)">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png" alt="project2">
            <p>Tic Tac Toe Game</p>
          </a>
         </div>
      </div>
        <a id="profile-link"  href="javascript:void(0)" target= "_blank">
          <div class="show-all-btn">
            Show all
          </div>
        </a>
    </section>
    <section id="contact">
      <div id="contact-intro">
        Let's work together!
      </div>
      <div class="contact-links">
        <div class="contact-tile">
          <a href="javascript:void(0)">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github-logo">
            <p>GitHub</p>
          </a>
        </div>
        <div class="contact-tile">
          <a href="javascript:void(0)">
            <img src="https://iconape.com/wp-content/png_logo_vector/cib-facebook.png" alt="facebook-logo">
            <p>Facebook</p>
          </a>
        </div>
        <div class="contact-tile">
          <a href="javascript:void(0)">
            <img src="https://iconape.com/wp-content/files/ep/353239/png/twitter-icon-circle-black-logo.png" alt="twitter-logo">
            <p>Twitter</p>
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
